<div
  class="addedPlayerBox {{ background }} z--4"
  [class.player-active]="playerActive"
>
  <img src="https://avatars.dicebear.com/api/bottts/:{{ name }}.svg" />
  <p
    class="addedPlayerName"
    [class.darkFont]="playerActive"
    [class.component--hide]="!playerActive"
  >
    {{ name }}
  </p>
</div>
